<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/face-api.min.js"></script>
    <title>To Neeh</title>

    <style>
            #loader { 
                border: 6px solid #f3f3f3; 
                border-radius: 50%; 
                border-top: 6px solid #444444; 
                width: 40px; 
                height: 40px; 
                animation: spin 1s linear infinite; 
                } 
            @keyframes spin { 
                100% { 
                    transform: rotate(360deg); 
                    } 
                } 
            .spinner_loader { 
                position: absolute; 
                top: 0; 
                bottom: 0; 
                left: 0; 
                right: 0; 
                margin: auto; 
            } 
    </style>
    <script > 
        document.onreadystatechange = function() { 
            if (document.readyState !== "complete") {
                document.querySelector( 
                "body").style.visibility = "hidden"; 
                document.querySelector( 
                "#loader").style.visibility = "visible"; 
            }
        }
    </script>
     
</head>
<body>

    <div class="spinner_loader" id = "loader"></div>
    <center>
    <h1>Hi Dear</h1>
    </center>
    <div class="contentarea", id="contentarea">
        <div class="camera">
                <video style="display: none;" id="video" height="720" width="560" autoplay muted >Video stream not available.</video><br>
        </div>
        <img id="neeh" style="display :none;" crossOrigin="anonymous"  src="https://raw.githubusercontent.com/bRuttaZz/NeehOnly/main/neehs/neeh.png">
        <img id="neeh2" style="display :none;" crossOrigin="anonymous"  src="https://raw.githubusercontent.com/bRuttaZz/NeehOnly/main/neehs/neeh2.png">
    </div>


    <p1 id="message"></p1>
    <script defer src="js/liveFace.js"></script>






</body>
</html>
